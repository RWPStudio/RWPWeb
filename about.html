                <p>红白阁服务器一开始的初衷便是为了让玩家安安心心快快乐乐养老。早在2020年五月份，这个服务器便开始了正式测试。随后在2022年8月13日，服务器正式步入了第三周目。这里要感谢为这个服务器做出贡献的所有人，没有他们便没有今日服务器的辉煌（大嘘 。</p><p>目前红白已经离开管理层，由我们来完成他未了的心愿：把服务器继续做下去，这便是我们为何坚持着热爱这个游戏与它的玩家。</p>
